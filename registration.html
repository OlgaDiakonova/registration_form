<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>A5 - Olga Diakonova</title>
    <script src="js/registration.js"></script>
    <link rel="stylesheet" href="css/main.css" />


</head>
<body>
    <div class="container">
        <header>
            <h1>
                Olga Diakonova
                <img src="http://www.techfume.com/wp-content/uploads/2010/11/logo.jpg" width="40" height="40" alt="Logo" />
            </h1>
        </header>
        <nav>
            <ul>
                <li> <a href="index.html"> Main page </a> </li>
            </ul>
        </nav>
        <section class="main">
            <div>
            <form method="post" action="https://httpbin.org/post" onsubmit="return formValidation();" onreset="clearErrors();">
                <fieldset>
                    <p>
                        <input type="hidden" name="firsttName" id="firsttName" value="Olga" />
                    </p>
                    <p>
                        <input type="hidden" name="lastName" id="lastName" value="Diakonova" />
                    </p>

                    <p>
                        <label >User Name:</label>
                        <input type="text" id="name" name ="name" placeholder="User Name" required size="30" />
                        <span class="errors" id="errorName"></span>

                    </p>

                    <p>
                        <label >Password:</label>
                        <input type="password" id="passw" name="passw" placeholder="Type password here" required size="30" />
                        <span class="errors" id="errorpassw"></span>
                    </p>

                    <p>
                        <label >
                            Confirm password:
                        </label>
                        <input type="password" id="confPassw" name="confPassw" placeholder="Confirm password" required size="30" />
                        <span class="errors" id="errorcpassw"></span>
                    </p>

                    <p>
                        <label>Phone Number:</label>
                        <input type="text" name="phone" pattern ="^\d{3}[\-]\d{3}[\-]\d{4}$" placeholder="XXX-XXX-XXXX" title=" XXX-XXX-XXXX" required size="30" />
                    </p>
                    <p>
                        <label >E-mail:</label>
                        <input type="email" name="email" placeholder="E-mail" required size="30" />
                    </p>
                    <p>
                        <label >Address:</label>
                        <input type="text" name="street" placeholder="Street number and street name" required size="30" />
                    </p>
                    <p>
                        <label >City:</label>
                        <input type="text" id="city" name="city" placeholder="City" required size="30" />
                        <span class="errors" id="errorcity"></span>
                    </p>

                    <p>
                        <label >Province:</label>
                        <input type="text" list="prov" name="province" value="Ontario" size="30" />
                        <datalist id="prov">
                            <option value="Ontario" selected="selected">Ontario</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British Columbia">British Columbia</option>
                            <option value="Quebec">Quebec</option>

                            <option value="Manitoba">Manitoba</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="New Brunswick">New Brunswick</option>

                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Northwest Territories">Northwest Territories</option>
                            <option value="Nunavut">Nunavut</option>
                            <option value="Yukon">Yukon</option>

                        </datalist>
                    </p>
                    <p>
                        <label >Postal Code:</label>
                        <input type="text" name="pcode" pattern ="^[A-Z][0-9][A-Z][0-9][A-Z][0-9]$" title="6 characters in Canadian Postal code format: e.g., C1A1A7" placeholder="Postal Code" required size="30" />
                    </p>
                </fieldset>
                <br />
                <span class="buttons">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </span>


            </form>
           </div>

        </section>
        <aside>
            <p>
             <img src="img/memail.jpg" width="15" height="15" alt="memail" />
                odiakonova@myseneca.ca
            </p>
        </aside>
        <footer>
            <div class="center">
                &copy; 2018 Olga Diakonova
            </div>
        </footer>
    </div>
</body>
</html>
